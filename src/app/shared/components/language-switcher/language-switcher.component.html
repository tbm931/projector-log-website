<!-- 🔄 כפתור פתיחת תפריט שפות -->
<button mat-icon-button [matMenuTriggerFor]="langMenu" [attr.aria-label]="'navbar.selectLanguage' | transloco"
    [matTooltip]="'menu.selectLanguage' | transloco">
    <mat-icon class="text-blue-600">language</mat-icon>
</button>


<!-- 🌍 תפריט שפות -->
<mat-menu class="!min-w-[150px]" #langMenu="matMenu" class="lang-menu">
    <button mat-menu-item (click)="changeLang('he')">
        🇮🇱 &nbsp; {{ 'menu.language.he' | transloco }}
    </button>
    <button mat-menu-item (click)="changeLang('en')">
        🇬🇧 &nbsp; {{ 'menu.language.en' | transloco }}
    </button>
</mat-menu>
