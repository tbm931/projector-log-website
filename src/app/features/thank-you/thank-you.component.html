<section class="text-center py-20 max-w-2xl mx-auto">
    <h1 class="text-4xl font-bold mb-8 text-blue-700">{{'thankYou.title' | transloco}}</h1>

    <div class="bg-white shadow-md p-8 rounded-lg">
        <p *ngIf="type === 'lead'" class="mb-4 text-gray-700">
            {{'thankYou.createTask' | transloco}}
        </p>
        <p *ngIf="plan === 'free'" class="mb-4 text-gray-700">
            {{'thankYou.createCompany' | transloco}}
        </p>
        <p *ngIf="plan === 'pro100'" class="mb-4 text-gray-700">
            {{'thankYou.biz100Message' | transloco}}
        </p>
        <p *ngIf="plan === 'biz250'" class="mb-4 text-gray-700">
            {{'thankYou.biz250Message' | transloco}}
        </p>
        <p *ngIf="!type && !plan" class="mb-4 text-gray-700">
            {{'thankYou.getDetails' | transloco}}
        </p>
        <a routerLink="/"
            class="inline-block mt-6 px-6 py-3 rounded bg-blue-600 hover:bg-blue-700 text-white font-semibold shadow-md">
            {{'thankYou.backHome' | transloco}}
        </a>
    </div>
</section>
